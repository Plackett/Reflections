<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Reflections</title>
  </head>
  <body style="text-align: center; background: #545454; width: 100%; height: 100%">
	<p><button onclick="fullscreen();">Go Fullscreen</button></p>
    <canvas id="unity-canvas" width=640 height=480 style="width: 40%; height: 60%; background: #545454; outline: 1px solid #bebebe;"></canvas>
    <script src="Build/webgl.loader.js"></script>
    <script>
	  inout = "0";
	  const canvas = document.querySelector("canvas");
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/webgl.data.unityweb",
        frameworkUrl: "Build/webgl.framework.js.unityweb",
        codeUrl: "Build/webgl.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Plackett Interactive",
        productName: "Reflections",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
	  
	  function fullscreen()
	  {
		if(inout == "0")
		{
			inout = "1";
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		} else if(inout == "1")
		{
			inout = "0";
			canvas.width = "40%";
			canvas.height = "60%";
		}
	  }
    </script>
	<div style="align: center;">
	<iframe src="https://itch.io/embed/1549634?bg_color=545454&amp;fg_color=ffffff&amp;link_color=878787&amp;border_color=bebebe" width="40%" height="30%" frameborder="0"><a href="https://plackett.itch.io/reflections">Reflections by plackett</a></iframe>
	</div>
  </body>
</html>
